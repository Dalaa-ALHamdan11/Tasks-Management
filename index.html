<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Tasks Mangement</title>
</head>
   
<body>
<div class="container mt-5">
    <h1 class="text-center mb-5 text-white">Task Management Application</h1>
    <form id="addTaskForm">
      <div class="form-group">
        <label for="taskTitle" class="text-white mb-3 ">Title</label>
        <input type="text" class="form-control formInput" id="taskTitle" required>
      </div>
      <div class="form-group">
        <label for="taskDescription" class="text-white mb-3 mt-3">Description</label>
        <textarea class="form-control formInput" id="taskDescription" required></textarea>
      </div>
      <div class="form-group">
        <label for="taskDueDate" class="text-white mb-3 mt-3">Due Date</label>
        <input type="date" class="form-control formInput" id="taskDueDate" required>
      </div>
      <button type="submit" class="btn btn-outline-light mt-3">Add Task</button>
    </form>
    <div class="form-inline mb-3 mt-3">
      <label class="mr-2" for="sortBy">Sort By:</label>
      <select id="sortBy" class="form-control">
        <option value="dueDate">Due Date</option>
        <option value="status">Status</option>
      </select>
      <input type="text" class="form-control ml-2 mt-3 mb-3" id="searchInput" placeholder="Search">
    </div>
    <table id="taskTable" class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskTableBody">
      </tbody>
    </table>
   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Edit Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addTask">
      <div class="form-group">
        <label for="taskTitle">Title</label>
        <input type="text" class="form-control" id="taskTitle" required>
      </div>
      <div class="form-group">
        <label for="taskDescription">Description</label>
        <textarea class="form-control" id="taskDescription" required></textarea>
      </div>
      <div class="form-group">
        <label for="taskDueDate">Due Date</label>
        <input type="date" class="form-control" id="taskDueDate" required>
      </div>
    </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-light btns">Save changes</button>
      </div>
    </div>
  </div>
</div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
